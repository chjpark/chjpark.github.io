<!DOCTYPE html>
<html>
<head>
	<title>Twitch Stream App</title>
	<script src="sample.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="twitch-stream-container">
		<h2>Twitch Streams</h2>
		<div class="twitch-search-container">
			<input id="search-term" class="twitch-search-query"></input>
			<button id="twitch-search-button">Search</button>
		</div>
		<div class="twitch-results-container">
			<div class="twitch-results-header" id="header">
				<div class="twitch-totals" id="total">
				</div>
				<div class="twitch-pager" id="pager">
				</div>
			</div>
			<div class="twitch-results-body" id="results">
			</div>	
		</div>
	</div>
</body>
</html>
